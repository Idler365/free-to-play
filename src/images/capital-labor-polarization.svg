<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="450" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    资本积累 vs 劳动者贫困:两极分化
  </text>
  <text x="450" y="55" font-size="14" text-anchor="middle" fill="#7f8c8d">
    平台经济中的阶级对立 (2024年数据)
  </text>

  <!-- 分隔线 -->
  <line x1="450" y1="80" x2="450" y2="450" stroke="#95a5a6" stroke-width="3" stroke-dasharray="10,5"/>

  <!-- 左侧:资本方 -->
  <text x="225" y="100" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    资本方:财富积累
  </text>

  <!-- Uber数据 -->
  <rect x="80" y="130" width="290" height="80" fill="#27ae60" opacity="0.2" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="225" y="155" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">Uber</text>
  <text x="225" y="175" font-size="14" text-anchor="middle" fill="#555">市值: $1,694亿美元</text>
  <text x="225" y="195" font-size="14" text-anchor="middle" fill="#555">2024年净利润: $98亿美元</text>

  <!-- DoorDash数据 -->
  <rect x="80" y="230" width="290" height="80" fill="#16a085" opacity="0.2" stroke="#16a085" stroke-width="2" rx="8"/>
  <text x="225" y="255" font-size="16" font-weight="bold" text-anchor="middle" fill="#16a085">DoorDash</text>
  <text x="225" y="275" font-size="14" text-anchor="middle" fill="#555">市值: $810亿美元</text>
  <text x="225" y="295" font-size="14" text-anchor="middle" fill="#555">营收持续高速增长</text>

  <!-- 资本累积图标 -->
  <g transform="translate(225, 340)">
    <polygon points="0,-40 -30,0 -20,0 -20,30 20,30 20,0 30,0" fill="#27ae60" opacity="0.6"/>
    <text x="0" y="55" font-size="13" text-anchor="middle" fill="#27ae60" font-weight="bold">持续增长 ↑</text>
  </g>

  <!-- 右侧:劳动方 -->
  <text x="675" y="100" font-size="18" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    劳动方:贫困积累
  </text>

  <!-- 工人困境1 -->
  <rect x="530" y="130" width="290" height="80" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="675" y="155" font-size="14" text-anchor="middle" fill="#555">
    <tspan font-weight="bold" fill="#e74c3c">75%</tspan> 的工人
  </text>
  <text x="675" y="175" font-size="13" text-anchor="middle" fill="#555">难以负担住房</text>
  <text x="675" y="195" font-size="13" text-anchor="middle" fill="#555">生活成本压力巨大</text>

  <!-- 工人困境2 -->
  <rect x="530" y="230" width="290" height="80" fill="#c0392b" opacity="0.2" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="675" y="255" font-size="14" text-anchor="middle" fill="#555">
    <tspan font-weight="bold" fill="#c0392b">超过1/3</tspan> 的工人
  </text>
  <text x="675" y="275" font-size="13" text-anchor="middle" fill="#555">无法应对$400紧急支出</text>
  <text x="675" y="295" font-size="13" text-anchor="middle" fill="#555">财务极度脆弱</text>

  <!-- 工人困境3 -->
  <rect x="530" y="330" width="290" height="80" fill="#8e44ad" opacity="0.2" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="675" y="355" font-size="14" text-anchor="middle" fill="#8e44ad" font-weight="bold">社会保障缺失</text>
  <text x="675" y="375" font-size="13" text-anchor="middle" fill="#555">• 无医疗保险</text>
  <text x="675" y="392" font-size="13" text-anchor="middle" fill="#555">• 无退休金</text>

  <!-- 贫困累积图标 -->
  <g transform="translate(675, 430)">
    <polygon points="0,40 -30,0 -20,0 -20,-30 20,-30 20,0 30,0" fill="#e74c3c" opacity="0.6"/>
    <text x="0" y="-45" font-size="13" text-anchor="middle" fill="#e74c3c" font-weight="bold">持续恶化 ↓</text>
  </g>

  <!-- 马克思引用 -->
  <rect x="100" y="430" width="700" height="50" fill="#fef9e7" stroke="#d4ac6e" stroke-width="2" rx="8"/>
  <text x="450" y="452" font-size="13" text-anchor="middle" fill="#555" font-style="italic">
    "资本积累的一般规律:一极是财富的积累,另一极是贫困的积累。"
  </text>
  <text x="450" y="468" font-size="11" text-anchor="middle" fill="#888">
    —— 马克思《资本论》
  </text>
</svg>
